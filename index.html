<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>

    <title>portfolio-top</title>

  </head>
  <body>

    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="logosmall.jpg" alt="logo">

          <a class="btn me" href="#">

          </a>
          <a class="btn art" href="#">
            <span class="fa fa-codepen"></span>

      <div class="container">
        <div class="heading">
          <h2>This Page</h2>
        </div>
        <div class="lessons">
          <div class="lesson">
            <div class="lesson-icon">
              <img src="use.jpg" alt="language">

            </div>
            <p class="txt-contents">
              <ul>
                <li>html</li>
                <li>CSS</li>
                <li>Sass(scss)</li>
                <li>Git</li>
              </ul>
            </p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="soft.jpg" alt="soft">

            </div>
            <p class="txt-contents">
              <ul>

                <li>Font-family Maker</li>
              </ul>

          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="study.jpg" alt="study">
              <p>今まで勉強した言語</p>
            </div>
            <p class="txt-contents">
              <p>Progate</p>
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Sass</li>
                <li>Javascript</li>
                <li>SQL</li>
                <li>Node.js</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </div>

</div>
