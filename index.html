<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>portfolio-top</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="logosmall.jpg" alt="logo">
          <span>portfolio</span>
        </div>
      </div>
    </header>

    <div class="top-wrapper">
      <div class="container">
        <h1>初めて作ったWebサイト</h1>
        <p>制作が楽しい</p>
        <div class="btn-wrapper">
          <a class="btn me" href="#">
            <span class="fa fa-check-square"></span>
            自己紹介
          </a>
          <a class="btn art" href="#">
            <span class="fa fa-codepen"></span>
            作品
          </a>
          <a class="btn insta" href="#">
            <span class="fa fa-instagram"></span>
            insta
          </a>
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">
      <div class="container">
          <div class="heading">
            <h2>This Page</h2>
          </div>
          <div class="lessons">
            <div class="lesson">
              <div class="lesson-icon">
                <span class="fa fa-code"></span>
                <p></p>
              </div>
              <p class="txt-contents"></p>
            </div>
            <div class="lesson">
              <div class="lesson-icon">
                <span class="fa fa-gamepad"></span>
                <p></p>
              </div>
              <p class="txt-contents"></p>
            </div>
            <div class="lesson">
              <div class="lesson-icon">
                <span class="fa fa-desktop"></span>
                <p></p>
              </div>
              <p class="txt-contents"></p>
            </div>
          </div>
        </div>
      </div>
    <div class="message-wrapper">

    </div>

    <footer></footer>

  </body>
</html>
